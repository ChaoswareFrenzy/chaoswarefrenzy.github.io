<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotline Miami 2</title>
    <link href="https://fonts.cdnfonts.com/css/shoguns-clan-2" rel="stylesheet">
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-family: "Shoguns Clan", sans-serif;
            font-size: 48px;
            color: #00FFFF; /* Azul claro */
            text-transform: uppercase;
            letter-spacing: 10px;
            animation: shakeText 2s ease-in-out infinite, glitchText 2s alternate infinite, colorChange 5s ease-in-out infinite;
            text-shadow: 0 0 10px white; /* Outline blanco */
        }

        /* Animación de sacudida */
        @keyframes shakeText {
            0%, 100% {
                transform: translateX(0);
            }
            10%, 30%, 50%, 70%, 90% {
                transform: translateX(-5px);
            }
            20%, 40%, 60%, 80% {
                transform: translateX(5px);
            }
        }

        /* Animación de efecto "glitch" */
        @keyframes glitchText {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }

        /* Animación de cambio de color */
        @keyframes colorChange {
            0% {
                color: #00FFFF; /* Azul claro */
            }
            50% {
                color: #FF00FF; /* Magenta */
            }
            100% {
                color: #00FFFF; /* Azul claro */
            }
        }
    </style>
</head>
<body>
    <h1>Bienvenidos todos al Refugio</h1>
</body>
</html>
